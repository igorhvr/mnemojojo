# all pairs below are the same used in the FireTheme implementation.
bg.color: black
bg.alt1.color: #303030
bg.alt2.color: #707070
#bg.gradient.start.color: white
#bg.gradient.end.color: #606bff
#bg.gradient.type: vertical
#bg.icon: file://icon.png
bg.icon.align: left
bg.icon.valign: bottom

fg.color: #F0F0F0
fg.alt1.color: #607080
fg.alt2.color: #AAA09A

button.bg.color: #707070
button.fg.color: white

alert.warning.icon: file://warn.png
alert.info.icon: file://info.png
alert.error.icon: file://err.png
# alert.yesno.icon: file://icon.png
# alert.yesnocancel.icon: file://icon.png
alert.font: system,plain,small
alert.bg.color: #303030
alert.fg.color: white
alert.button.bg.color: #707070
alert.button.fg.color: black

# Fonts are defined as coma seperated (face,style,size)
# Available faces: system,proportional,monospace
# Available styles: plain,bold,underlined,italic
# Abailable sizes: small,medium,large

# default font
font: system,plain,small
label.font: system,bold,small
label.align: middle
label.valign: top

# logo is a small image used for the branding of the application.
# align and valign information should follow the css equivalent like top,bottom,left,right,middle
# logo.icon: file://mnemosyne.png
logo.icon.align: right
logo.icon.valign: bottom

link.fg.color: #000000AA
link.bg.color: #00000000
link.active.fg.color: #00000000
link.active.bg.color: #000000AA
link.font: system, underlined, small

border.color: #707070

# The navbar is the bottom area of the screen where usually
# navigation commands apear (commands like: back, next, menu, exit, etc)
navbar.size: 15
navbar.ruler1.color: black
navbar.ruler2.color: black
navbar.fg.color: #AAAAAA
navbar.bg.color: black
#navbar.gradient.start.color:  #8080FF
#navbar.gradient.end.color: black
#navbar.gradient.type: vertical
navbar.font: system, plain, small

# The titlebar is the top area of the screen where usually the title
# or a message appears
titlebar.size: 18
titlebar.ruler1.color: #202020
titlebar.ruler2.color: #202020
titlebar.fg.color: #707070
titlebar.bg.color: black
#titlebar.gradient.start.color: black
#titlebar.gradient.end.color: #8080FF
#titlebar.gradient.type: vertical
titlebar.font: system, plain, small

# scrollbar properties go here
scrollbar.color: #2050A0
scrollbar.size: 5
scrollbar.lenght: 15

progressbar.color: green
progressbar.bg.color: black
progressbar.fg.color: yellow
progressbar.border1.color: #303030
progressbar.border2.color: #707070

#Default values for XHTML rendering (default colors,fonts ,etc)
xhtml.bg.color: black
xhtml.fg.color: white
xhtml.font: system,plain,small

